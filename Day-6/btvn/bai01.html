<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Link Icon -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./styles01.css">
</head>

<body>
    <section>
        <h2 class="title">Hey There</h2>
        <p class="desc"><span>We'd like to hear from you.</span> Send us your message or
            just say hy with our <br>
            contact form or directly via phone, we love to that.</p>
        <form class="contact-form">
            <!-- Your Name -->
            <label>
                <p class="title-input">Enter your name</p>
                <span class="icon icon-left">
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" name="name" placeholder="Your Name">
                <div class="icon icon-right">
                    <span class="icon-required">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="icon-clear">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </div>
            </label>
            <!-- Email -->
            <label>
                <p class="title-input">your@domain.com</p>
                <span class="icon icon-left">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" name="email" placeholder="your@domain.com">
                <div class="icon icon-right">
                    <span class="icon-required">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="icon-clear">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </div>
            </label>
            <!-- Number -->
            <label>
                <p class="title-input">Enter your phone number</p>
                <span class="icon icon-left">
                    <i class="fa-solid fa-mobile"></i>
                </span>
                <input type="text" name="phone-number" placeholder="+44 00 123">
                <div class="icon icon-right">
                    <span class="icon-required">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="icon-clear">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </div>
            </label>
            <!-- Subject -->
            <label>
                <p class="title-input">Select a subject</p>
                <span class="icon icon-left">
                    <i class="fa-solid fa-user"></i>
                </span>
                <select name="subject" id="subject">
                    <option value="0">Subject</option>
                    <option value="1">Subject 1</option>
                    <option value="2">Subject 2</option>
                    <option value="3">Subject 3</option>
                </select>
            </label>
            <!-- Message -->
            <label>
                <p class="title-input">Enter your message</p>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="Message"></textarea>
                <div class="icon icon-right">
                    <span class="icon-required">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="icon-clear">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </div>
            </label>
            <div>
                <label>
                    <input hidden type="checkbox" name="send-copy-msg"
                        value="send-copy-msg">
                    <span class="checkbox-custom">
                        <i class="fa-solid fa-check"></i>
                    </span>
                    <span>Send me a copy of this message</span>
                </label>
                <!-- Btn -->
                <button class="btn-submit">SEND</button>
            </div>
        </form>
    </section>
</body>

</html>
