<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Subscribe</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles01.css">
</head>

<body>
    <section class="form-sub">
        <h1><strong>Earn income</strong> with your CSS skills</h1>
        <p class="desc">Sign up and we'll send you the best freelance opportunities
            straight to your inbox <br> We're building the largest self-service
            freelancing marketplace for people like you.</p>
        <form action="#" method="post">
            <input class="form-input" type="email" name="email" id="email"
                placeholder="Email Address">
            <button class="btn">Send me Opportunities</button>
        </form>
    </section>

</body>

</html>
