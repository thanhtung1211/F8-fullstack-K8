<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đặt bàn</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles02.css">
    <!-- Font 1-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
        rel="stylesheet">
    <!-- Font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="booking">
        <h2 class="title-1">Reservation</h2>
        <h3 class="title-2">Book your table</h3>
        <form class="booking-form" action="#" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input class="form-input" type="text" name="name" id="name"
                                placeholder="NAME">
                        </td>
                        <td>
                            <input class="form-input" type="email" name="email" id="email"
                                placeholder="EMAIL">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-input" type="text" name="date" id="date"
                                placeholder="DATE">
                        </td>
                        <td>
                            <input class="form-input" type="text" name="time" id="time"
                                placeholder="TIME">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-input" type="text" name="people"
                                id="people" placeholder="PEOPLE">
                        </td>
                        <td>
                            <button class="btn-submit">Find A Table</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>
</body>

</html>
