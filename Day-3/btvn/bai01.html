<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Liên Hệ</title>

    <!-- Link Icon -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External Css -->
    <link rel="stylesheet" href="style01.css">
</head>

<body>
    <!-- Contact us -->
    <header class="contact-us">
        <h1 class="title">CONTACT US</h1>
    </header>
    <div class="row">
        <!-- Contact Info -->
        <section class="contact-info">
            <h2>Contact info</h2>
            <ul class="list-info">
                <li class="info-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <a href="#!" target="_blank">321 Awesome Street New York, NY
                        17022</a>
                </li>
                <li class="info-item">
                    <i class="fa-regular fa-envelope"></i>
                    <a href="#!">info@companyname.com</a>

                </li>
                <li class="info-item">
                    <i class="fa-solid fa-phone"></i><a href="#!">+1 800 123 1234</a>
                </li>
            </ul>
        </section>
        <!-- Contact Form -->
        <section class="contact-form">
            <h2 class="title">Having Any Query! Or Book an appointment</h2>
            <form>
                <div class="input-name">
                    <input type="text" name="username" placeholder="Your Name">
                </div>
                <div class="input-name">
                    <input type="email" name="email" placeholder="Your Email">
                </div>
                <div class="input-name">
                    <input type="text" name="subject" placeholder="Subject">
                </div>
                <div class="input-name">
                    <textarea name="message" id="message" placeholder="Message" cols="30"
                        rows="5"></textarea>
                </div>
                <button class="btn">
                    Send Message
                </button>
            </form>
        </section>
    </div>
</body>

</html>
