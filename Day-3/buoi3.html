<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML FORM</h1>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
        <!-- Trường nhập liệu (field) -->

        <!-- Name -->
        <div>
            <label for="name">Họ và Tên</label>
            <input type="text" id="name" name="name" placeholder="Họ và Tên.."
                maxlength="10" required />
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email..." />
        </div>
        <!-- Password -->
        <div>
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password"
                placeholder="Mật khẩu..." />
        </div>
        <!-- Age -->
        <div>
            <label for="age">Tuổi</label>
            <input type="number" id="age" name="age" placeholder="Tuổi..." min="18"
                max="50" step="0.1" />
        </div>
        <!-- Birthday -->
        <div>
            <label for="birthday">Ngày sinh</label>
            <input type="date" id="birthday" name="birthday" />
        </div>
        <!-- Avatar -->
        <div>
            <label for="avatar">Avatar</label>
            <input type="file" id="avatar" name="avatar" />
        </div>
        <!-- Price -->
        <div>
            <label for="price">Giá</label>
            <input type="range" id="price" name="price" value="0.1" />
        </div>
        <!-- Giới tính -->
        <div>
            <label>Giới tính</label>
            <label>
                <input type="radio" name="gender" value="0"> Không xác định
            </label>
            <label>
                <input type="radio" name="gender" value="1" />Nam</label>
            <label>
                <input type="radio" name="gender" value="2" />Nữ </label>
        </div>
        <!-- Checkbox -->
        <div>
            <label>Bạn biết đến F8 qua đâu?</label>
            <label>
                <input type="checkbox" name="source" value="Facebook" checked >Facebook
            </label>
            <label>
                <input type="checkbox" name="source" value="youtube"  >Youtube
            </label>
            <label>
                <input type="checkbox" name="source" value="website"  >website
            </label>
        </div>
            <!-- Provinces -->
            <div>
                <label for="provinces">Tỉnh/Thành phố</label>
                <select name="Provinces" id="provinces" >
                    <option value="0">Chọn Tỉnh/TP</option>
                    <option value="1">Hà Nội</option>
                    <option value="2" selected>Đà Nẵng</option>
                    <option value="3">Hồ Chí Minh</option>
                </select>
            </div>
            <!-- message -->
            <div>
                <label for="message">Tin nhắn</label>
                <textarea
                name="message" 
                id="message"
                cols="30"
                rows="10"
                placeholder="Tin nhắn...."
                >Thanh Tùng
            </textarea>
            </div>
        <!-- Nút gửi dữ liệu (submit) -->
        <button type="submit">Submit</button>
        <button type="button">Button</button>
        <button type="reset">Reset</button>
        <!-- 
        Get dùng để lấy về
        Post dùng để đẩy lên
     -->
    </form>
</body>

</html>
